<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">DIGITAL CLOCK</h1>
        <div class="clock">
            <div class="one"><div class="hour"></div><div class="hour1">HOURS</div></div>
            <div class="two"><div class="minute"></div><div class="minute1">MINUTES</div></div>
            <div class="three"><div class="second"></div><div class="second1">SECONDS</div></div>
            <div class="session"></div>
            
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
